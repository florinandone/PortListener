plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

task runPortListener(type: JavaExec) {
    mainClass = 'org.example.PortListener'  // Specify the main class
    classpath sourceSets.main.runtimeClasspath
    args '3600', '1-9089', '9091-65000'  // Replace with your desired arguments
}